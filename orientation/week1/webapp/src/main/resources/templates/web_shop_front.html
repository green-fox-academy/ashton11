<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ye goo' olde webshop</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div id="BigBox">
    <header>
        My Shop
        <hr>
    </header>
    <div >
        <nav id="NavBar">
            <a href="/onlyavailable">
                ONLY AVAILABLE
            </a>
            <a href="/cheapestfirst">
                CHEAPEST FIRST
            </a>
            <a href="/containsnike">
                CONTAINS NIKE
            </a>
            <a href="/averagestock">
                AVERAGE STOCK
            </a>
            <a href="/mostexpensive">
                MOST EXPENSIVE AVAILABLE
            </a>
        </nav>
    </div>
    <div id="SearchBar">
        <form>
            <label>Search for:</label>
            <input type="search " name="searched"/>
            <input type="submit" action="/search" method="post"  />
        </form>
    </div>
    <table>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price} + '.0 Kč'"></td>
            <td th:text="${item.amountInStock}"></td>
        </tr>
    </table>
</div>
</body>
</html>
