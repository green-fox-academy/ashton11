<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
<h1>Todos for today</h1>
<ul th:each="todo:${Todos}">
    <li th:text="${todo.id}"></li>
    <li th:text="${todo.title}"></li>
    <li th:text="${todo.urgent}"></li>
    <li th:text="${todo.done}"></li>
</ul>
</body>
</html>
